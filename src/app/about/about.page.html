<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{"BETTING" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let round of rounds">
      <ion-label>
        {{round.name}} | {{round.matches[0].date}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
