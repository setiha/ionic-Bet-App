<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{"BETTING" | translate}}({{amount}} Ft)
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <div *ngFor="let round of rounds">
      <ion-list-header lines="inset">
        <ion-button  (click)="presentModal(round.matches)" fill="clear" color="dark">{{round.name}} | {{round.matches[0].date}}</ion-button>
      </ion-list-header>
    </div>
  </ion-list>


</ion-content>
